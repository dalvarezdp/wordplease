<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Wordplease {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/wordplease.css' %}">
</head>
<body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href="{% url 'posts_list' %}">Wordplease</a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  {% if user.is_authenticated %}
                      <li class="active"><a href="{% url 'posts_list' %}">Home</a></li>
                      <li><a href="{% url 'blogs_list' %}">Blogs</a></li>
                      <li><a href="" title="Create new post">New post</a></li>
                      <li><a href="{% url 'logout' %}">Logout</a></li>
                  {% else %}
                      <li><a href="{% url 'blogs_list' %}">Blogs</a></li>
                      <li><a href="{% url 'login' %}" title="Login">Login</a></li>
                      <li><a href="{% url 'signup' %}" title="Signup">Signup</a></li>
                  {% endif %}
                </ul>
              </nav>
            </div>
          </div>


          <div class="inner cover">
            {% block content %} {% endblock %}
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Wordplease &copy; All rights reserved.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
